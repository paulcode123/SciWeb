{% extends "darkThemeTemplate.html" %}

<!-- title block -->
{% block title %}
<title>SciWeb | Classes</title>
{% endblock %}

<!-- css block -->
{% block css %}
<link rel="stylesheet" href="/static/Classes.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="classes-container">
    <!-- Header Section -->
    <div class="page-header">
        <h1><i class="fas fa-graduation-cap"></i> Classes</h1>
        <div class="header-actions">
            <button id="joinClassBtn" class="primary-btn">
                <i class="fas fa-plus"></i> Join Class
            </button>
            <button id="createClassBtn" class="primary-btn">
                <i class="fas fa-plus-circle"></i> Create Class
            </button>
            <button id="courseSelectionBtn" class="primary-btn">
                <i class="fas fa-book"></i> Course Selection Tool
            </button>
        </div>
    </div>

    <!-- Class Management Section -->
    <div class="class-management">
        <div class="filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="classSearch" placeholder="Search classes...">
            </div>
            <div class="filter-group">
                <select id="periodFilter">
                    <option value="all">All Periods</option>
                    {% for i in range(1, 10) %}
                    <option value="{{ i }}">Period {{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="filter-group">
                <select id="subjectFilter">
                    <option value="all">All Subjects</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                    <option value="Language">Language</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Enrolled Classes Section -->
    <div id="enrolled-classes" class="enrolled-classes-section">
        <h2>Your Enrolled Classes</h2>
        <div class="enrolled-classes-grid">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Join Class Modal -->
    <div id="joinClassModal" class="modal">
        <div class="modal-content">
            <h2>Join Class</h2>
            <form id="joinClassForm">
                <div class="form-group">
                    <label for="classCode">Class Code</label>
                    <input type="text" id="classCode" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Join</button>
                    <button type="button" class="secondary-btn close-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Class Modal -->
    <div id="createClassModal" class="modal">
        <div class="modal-content">
            <h2>Create Class</h2>
            <form id="createClassForm">
                <div class="form-group">
                    <label for="className">Class Name</label>
                    <input type="text" id="className" required>
                </div>
                <div class="form-group">
                    <label for="classSubject">Subject</label>
                    <select id="classSubject" required>
                        <option value="">Select Subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="English">English</option>
                        <option value="History">History</option>
                        <option value="Language">Language</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="classPeriod">Period</label>
                    <select id="classPeriod" required>
                        <option value="">Select Period</option>
                        {% for i in range(1, 10) %}
                        <option value="{{ i }}">Period {{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="classCategories">Grading Categories</label>
                    <div id="categoryContainer">
                        <div class="category-row">
                            <input type="text" class="category-name" placeholder="Category Name" required>
                            <input type="number" class="category-weight" placeholder="Weight %" required min="0" max="100">
                            <button type="button" class="remove-category secondary-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" id="addCategory" class="secondary-btn">
                        <i class="fas fa-plus"></i> Add Category
                    </button>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Create</button>
                    <button type="button" class="secondary-btn close-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Notification Container -->
<div id="notification-container"></div>
{% endblock %}

<!-- js block -->
{% block js %}
<script src="/static/Classes.js"></script>
{% endblock %}
